<body>
    
    <nav>
        <h1 class="head">Calculator</h1>
    </nav>

    <div class="form">

        <div class="line">
            <label class="text">Enter the First Number &nbsp;:</label>
            <input type="number" name=""  id="first"  placeholder ="Enter the 1st Number"  class="input">
        </div>
    
        <br />
        <div class="line">
            <label class="text">Enter the Second Number :</label>
            <input type="number" name=""  id="second"  placeholder ="Enter the 2nd number" class="input" > 
    
        </div>
    
            <br />

        <div class="row">
           
            <div> 
                <button type="button" id="add" onclick="add()"  class="button1">Add </button>
                <button type="button" id="sub" onclick="sub()" class="button1">Sub </button>
                <button type="button" id="multi" onclick="multi()" class="button1">Multi </button>
                <button type="button" id="divi" onclick="divi()" class="button1"> Divi </button>
                <button type="button" id="reset" onclick="reset()" class="button1"> Reset </button>
                <button type="button" id="prime" onclick="prime()" class="button1"> Prime </button>
                <input id="third" class="input" placeholder="Enter number to get prime number" > 
            </div>
    
        </div>
    
            <br /> 

        <div class="line">
            <label class="text">Result -</label>
            <input id="answer" class="input" >  
        </div>

    </div>
